<!doctype html>
<html class="no-js" lang="" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<div class="content">
    <div id="app">

    </div>

    <div id="actor_search">
        <form v-on:submit.prevent="submit" @keydown="change_index">
            <input type="text" v-model="search_term" @keyup="changed">

            <div class="results">
                <ul>
                    <li v-for="(actor, index) in search_results" v-bind:class="{ 'is-active': index==selected_actor }"
                        v-on:click="result_click(index)">
                        <div class="actor-result" v-html="actor.highlighted_name"></div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<!--<script src="https://unpkg.com/vue"></script>-->
<script src="js/vendor/vue.js"></script>
<script src="js/app.js"></script>
<script src="js/search_field.js"></script>
<script src="js/main.js"></script>
</body>
</html>
